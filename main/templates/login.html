{% extends "base.html" %}
{% block content %}
	<div class="main">
		<div class="container">
			{% include "nav.html" %}
			{% if not session['logged_in'] %}
			<section class="px-md-5 mt-5 mx-md-5 text-center text-lg-left dark-grey-text">
				<!--Grid row-->
				<div class="row d-flex justify-content-center">
				  <!--Grid column-->
				  <div class="col-md-6">

					<!-- Default form login -->
					<form class="text-center" action="" method="POST" autocomplete="off">
					  <p class="h4 mb-4">Log in</p>
					  <!-- Email -->
					  <input type="email" id="Email" name="email" class="form-control valid mb-4" placeholder="이메일">
					  <!-- Password -->
					  <input type="password" id="Password" name="pass" class="form-control mb-4" placeholder="비밀번호">
					  <div class="d-flex justify-content-around">
						<!-- Forgot password -->
						<a href="">Forgot password?</a>
					  </div>
					  <!-- Sign in button -->
					  <button class="btn btn-info btn-block my-4" type="submit">로그인</button>
					  <!-- Register -->
					  <p>Not a member?
						<a href="{{ url_for('member.member_new') }}">Register</a>
					  </p>
					</form>
					<!-- Default form login -->

				  </div>
				  <!--Grid column-->
				</div>
				<!--Grid row-->
			</section>
			{% endif %}
		</div>
	</div>
{% endblock %}
